<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Contact form</title>
</head>

<body>
<div class="container">
<h2>Contact Us</h3>
  <form action="submit">
    <div class="row">
      <div class="col-50">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>    
      </div>
      <div class="col-50">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
      </div>
    </div>
    <div class="row">

      <div class="col-100">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" id="email" required>
      </div>
    </div>

    <div class="row-c">
        <p>Query Type</p>
        <div class="s">
          <div class="col-50 p">
            <input type="radio" name="query" id="general" value="general">
            <label for="general">General Enquiry</label>
          </div>
          <div class="col-50 p">
            <input type="radio" name="query" id="support" value="support">
            <label for="support">Support Request</label>
          </div>
        </div>
    </div>

<div class="row">
  <div class="col-100">
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
  </div>
</div>

<div class="row">
  <div class="col-100 checkbox">
    <input type="checkbox" name="agreement" id="agreement" required>
    <label for="agreement">I consent to being contacted by the team</label>
  </div>
</div>

<div class="row">
  <div class="col-100">
    <input type="button" value="Submit">
  </div>
</div>
</form>
</div>

  Thanks for completing the form. We'll be in touch soon! -->
  
</body>
</html>
